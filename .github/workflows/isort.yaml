name: Lint - isort

on:
  pull_request: {}

jobs:
  isort:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Poetry
      run: pip install poetry

    - name: Export requirements.txt
      run: poetry export --output requirements.txt --with ci,dev --without-hashes

    - uses: isort/isort-action@v1
